<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
    
</head>
<body>
    <div class="container">
        <form id="tipForm">
            <h4 style="text-align: center">ITMD 541 - Lab 3 - V.S.Tejaswi</h4>
	    <h1 style="text-align: center"><font size="6"> Tip Calculator</font> </h1>
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal" required><br>

            <label for="tip">Tip:</label>
            <input type="range" id="tip" min="0" max="100"><br>

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="text" id="tipPercentage" disabled><br>

            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled><br>

            <label for="totalBillWithTip">Total Bill with Tip:</label>
            <input type="text" id="totalBillWithTip" disabled><br>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
